<!doctype html>
<html lang="en">
  <head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>
    <div class="container jumbotron-fluid">
        <div class="col-lg-12">
        <h1>GifTastic (SFW)</h1>
        <p class="lead">Giphy API Search</p>
    <div class="row">
        <div class="col-lg-10" id="buttonsDiv">
        </div>
        <div class="col-lg-2">
            <form>
                <div class="form-group row" id="searchForm">
                    <label for="favChar" class="col-form-label">Search for your favorite Marvel Character!</label>
                    <input type="text" class="form-control form-control-sm" id="favChar">
                    <button type="submit" class="btn btn-info btn-dark" id="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10" id="giphyDiv">
        </div>  
        <div class="col-lg-2" id="favs">
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
